<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Add</h1>
<p></p>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${furniture}">

    <div class="form-group">
        <label th:for="name">Furniture</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="price">Price</label>
        <input class="form-control" th:field="*{price}" />
        <span th:errors="*{price}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="furnitureType">Furniture Type</label>
        <select name="furnitureType">
            <option th:each="type : ${furnitureTypes}"
                    th:text="${type.name}"
                    th:value="${type.id}">
            </option>
        </select>
    </div>

    <p></p>

    <input type="submit" value="Add Furniture">

</form>

</body>
